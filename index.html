<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Nimbus</title>
    <h3 class="nimbus">Welcome to Nimbus</h3>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Log in</p>
      <p class="direction">üëà</p>
      <button class ="createUser">Create user</button>
      <img src="icon.png" alt="Logo" class="logo hidden" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">üîì</button>
      </form>
    </nav>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Fill out the form ‚úç</h1>
      <form class="modal__form" action="/action_page.php">
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin"><br>
        <label for="movements">Money:</label><br>
        <input type="text" id="new-money" name="movements"><br>
        <input type="submit" id="submit" value="Submit">
      </form>
    </div>
    <div class="overlay hidden"></div>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000‚Ç¨</p>
        <img src="minus.png" class="minus hidden">
        <img src="plus.gif" class="plus hidden">
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000‚Ç¨</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-378‚Ç¨</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000‚Ç¨</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">0000‚Ç¨</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000‚Ç¨</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">03:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
